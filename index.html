<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/js/bootstrap.min.js"
      integrity="sha512-ewfXo9Gq53e1q1+WDTjaHAGZ8UvCWq0eXONhwDuIoaH8xz2r96uoAYaQCm1oQhnBfRXrvJztNXFsTloJfgbL5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>2 step-user form</title>
  </head>

  <body>
    <form class="needs-validation" action="./secondPage.html" novalidate>
      <h2 class="mb-4 text-center">
        User Form &nbsp;<i class="fas fa-plus-square"></i>
      </h2>

      <div class="mb-3">
        <label for="validationCustom01">First name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          placeholder="First name"
          required
        />
        <div class="invalid-feedback">Required field missing</div>
      </div>
      <div class="mb-4">
        <label for="validationCustom02">Last name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          placeholder="Last name"
          required
        />
        <div class="invalid-feedback">Required field missing</div>
      </div>
      <div class="text-center">
        <button class="btn btn-secondary" type="submit">Next</button>
      </div>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
